<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
          <h1 class="heading"><strong>Latest Mars News</strong>
          <h3 class="heading"></h3>{{mars.news_title}}</h4>
          <p>{{ mars.news_paragraph}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
          <h1 class="heading"><strong>Featured Mars Image</strong></h1>
          <img src="{{ mars.featured_image_url }}" class="img-responsive"
              alt="Mars Images">
              <br>
      </div> 
    </div>

    <div class="col-md-4">
      <div class="panel-body">
          <h4>Current Weather on Mars</h4>
          <hr size=2>
          <p>{{mars.Mars_Weather}}</p>
      </div>
      <div class="col-md-12">
              <h4>Mars Facts</h4>
              <hr size=2>
              <table border="1" class="dataframe">
                  {{mars.Mars_Facts}}
              </table>  
      </div>  
    </div>




  </div>
</body>

</html>
